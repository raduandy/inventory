spring.application.name=fridge-invetary

# H2 Database Configuration (File mode for persistence)
spring.datasource.url=jdbc:h2:file:./data/fridge-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console (disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Security
app.security.password=${FRIDGE_PASSWORD:fridge123}

# Expiry Warning Configuration (days)
app.expiry.warning-days=${EXPIRY_WARNING_DAYS:3}

# Low Quantity Warning Threshold
app.quantity.low-threshold=${LOW_QUANTITY_THRESHOLD:2}

# Server Configuration
server.port=${PORT:8080}
